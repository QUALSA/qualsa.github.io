<div class="name-card">
  <link rel="stylesheet" href="/css/name-card.css">
  <img src="[[headshot]]">
  <h2>[[name]]</h2>
  <div class="socials">
    [[#mastodon]]
    <a href="[[mastodon]]">
      <img src="/assets/icons/mastodon.svg">
    </a>
    [[/mastodon]]
    [[#github]]
    <a href="https://github.com/[[github]]">
      <img src="/assets/icons/github.svg">
    </a>
    [[/github]]
    [[#email]]
    <a href="mailto:[[email]]">
      <img src="/assets/icons/envelope.svg">
    </a>
    [[/email]]
    [[#twitter]]
    <a href="https://twitter.com/[[twitter]]">
      <img src="/assets/icons/twitter.svg">
    </a>
    [[/twitter]]
  </div>
  <div class="description">
    [[description]] 
  </div>
</div>
